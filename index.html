<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>F1 Ticket</title>
</head>
<body>
  <main>
    <section class="hero">
      <div class="hero__container container">

        <div class="hero__inner">
          <h1 class="hero__inner-title">FORMULA 1</h1>

          <p class="hero__inner-text">
            Check your age !
          </p>

          <form class="hero__form">
            <input class="hero__input input" type="text" placeholder="123$" name="f1" autocomplete="off" required>

            <button class="hero__btn btn" type="button">
              Check
            </button>

            <button class="hero__btn btn" type="reset">
              Reset
            </button>
          </form>

          <div>
            <p class="t-answer t-answer1"></p>

            <p class="t-answer t-answer2"></p>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="./js/script.js"></script>
</body>
</html>
